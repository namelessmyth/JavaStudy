<body>
    <script src="vue.js"></script>
    <script>
        //策略函数
        Vue.config.optionMergeStrategies.count = function (parent, child, vm) {
            return child >= 99 ? child : 99;
        }


        var vm = new Vue({
            el: "#app",
            data: {
                message: "hello Vue"
            },
            count: 109
        })

        console.log(vm.$options)
    </script>
